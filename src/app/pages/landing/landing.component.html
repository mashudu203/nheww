<div class="container"> 
  <div class="row">
      <div class="col-md-8">
          
      </div>
      <div class="col-md-4">
          <div class="alert alert-success alert-dismissable" *ngIf="msg">
          <a href="#" class="close" (click)="clickMe()">&times;</a>
         {{msg}}
          </div>
      </div>
  </div>
  <div class="clearfix"></div>
  <hr>     
 
  <h2>users info:</h2>
  <table class="table table-bordered">
  <thead>
    <tr>
      <th width=400>Name</th>
    
      <th width=250>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let usr of Profiles; let i=index">
      
      <a [routerLink]="['/','profile',usr.Userid]"routerLinkActive="router-link-active" >
        <td>{{usr.Name}}</td><td class="nothing">{{usr.Name}}</td>
          <td>{{usr.Bio}}</td>
      
           </a>  
      <td>
          <a class="btn btn-success" (click)="editEmployee(i)">Edit</a>
          <a class="btn btn-danger" (click)="deleteEmployee(i)">Delete</a>
      </td>
    </tr>

  </tbody>
</table>
 <h2>Update data:</h2>
  <form class="form-horizontal">
  <div class="form-group">
      <label class="control-label col-sm-2" for="name">Name:</label>
      <div class="col-sm-10">
      <input type="text" class="form-control" id="name" 
      name="name" [(ngModel)]="model2.Name" placeholder="Enter your name">
      </div>
  </div>
  <div class="form-group">
      <label class="control-label col-sm-2" for="position">Position:</label>
      <div class="col-sm-10"> 
      <input type="text" class="form-control" id="position"
      name="position" [(ngModel)]="model2.Bio" placeholder="Enter your position">
      </div>
  </div>

  <div class="form-group"> 
      <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" (click)="updateEmployee()">Update</button>
      </div>
  </div>
  </form>
  <h2>add new user:</h2>
  <form class="form-horizontal">
  <div class="form-group">
      <label class="control-label col-sm-2" for="name">Name:</label>
      <div class="col-sm-10">
      <input type="text" class="form-control" id="name" 
      name="name"   [(ngModel)]="model.Name" placeholder="Enter your name">
      </div>
  </div>
  <div class="form-group">
      <label class="control-label col-sm-2" for="position">Position:</label>
      <div class="col-sm-10"> 
      <input type="text" class="form-control" id="position"
      name="position" [(ngModel)]="model.Bio" placeholder="Enter your position">
      </div>
  </div>

  <div class="form-group"> 
      <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" (click)="addEmployee()">Save</button>
      </div>
  </div>
  </form>
</div>
